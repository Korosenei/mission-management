<f:view xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
        <meta charset="utf-8"/>
        <title>Pages - Admin Dashboard UI Kit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link rel="apple-touch-icon" href="pages/ico/60.png"/>
        <link rel="apple-touch-icon" sizes="76x76" href="pages/ico/76.png"/>
        <link rel="apple-touch-icon" sizes="120x120" href="pages/ico/120.png"/>
        <link rel="apple-touch-icon" sizes="152x152" href="pages/ico/152.png"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-touch-fullscreen" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
        <meta content="" name="description"/>
        <meta content="" name="author"/>
        <!-- BEGIN Vendor CSS-->
        <link href="assets/plugins/pace/pace-theme-flash.css" rel="stylesheet" type="text/css"/>
        <link href="assets/plugins/boostrapv3/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link href="assets/plugins/jquery-scrollbar/jquery.scrollbar.css" rel="stylesheet" type="text/css"
              media="screen"/>
        <link href="assets/plugins/bootstrap-select2/select2.css" rel="stylesheet" type="text/css" media="screen"/>
        <link href="assets/plugins/switchery/css/switchery.min.css" rel="stylesheet" type="text/css" media="screen"/>
        <!-- BEGIN Pages CSS-->
        <link href="pages/css/pages-icons.css" rel="stylesheet" type="text/css"/>
        <link class="main-stylesheet" href="pages/css/pages.css" rel="stylesheet" type="text/css"/>
        <!--[if lte IE 9]>
            <link href="pages/css/ie9.css" rel="stylesheet" type="text/css" />
        <![endif]-->
        <script type="text/javascript">
            window.onload = function () {
                // fix for windows 8
                if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
                    document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="pages/css/windows.chrome.fix.css" />'
            }
        </script>
    </h:head>
    <h:body class="fixed-header">

        <!-- START PAGE-CONTAINER -->
        <div class="page-container">

            <!-- START PAGE CONTENT WRAPPER -->
            <div class="page-content-wrapper">
                <!-- START PAGE CONTENT -->
                <div class="content" style="padding-top: 20px;">

                    <!-- START CONTAINER FLUID -->
                    <div class="container-fluid container-fixed-lg">
                        <!-- BEGIN PlACE PAGE CONTENT HERE -->
                        <h:form role="form">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <center><h3><h:outputText value="${msg['decompte.title']}"/></h3></center>
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>${msg['employe.nom']}</label>
                                        <span class="help"></span>
                                        <h:inputText readonly="true"
                                                     value="${decompteView.decompte.mission.employe.fullName}"
                                                     type="text" class="form-control"
                                                     placeholder="${msg['employe.nom']}"/>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>${msg['employe.matricule']}</label>
                                        <span class="help"></span>
                                        <h:inputText readonly="true"
                                                     value="${decompteView.decompte.mission.employe.matricule}"
                                                     type="text" class="form-control"
                                                     placeholder="${msg['employe.matricule']}" required=""/>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>${msg['mission.id']}</label>
                                        <span class="help"></span>
                                        <h:inputText readonly="true" value="${decompteView.decompte.mission.idMission}"
                                                     type="text" class="form-control" placeholder="${msg['mission.id']}"
                                                     required=""/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>${msg['decompte.departville']}</label>
                                        <span class="help"></span>
                                        <h:inputText immediate="true" value="${decompteView.decompte.depart}"
                                                     type="text" class="form-control"
                                                     placeholder="${msg['decompte.departville']}" required=""/>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>${msg['mission.destination']}</label>
                                        <span class="help"></span>
                                        <h:inputText readonly="true"
                                                     value="${decompteView.decompte.mission.stringfyVille}" type="text"
                                                     class="form-control" placeholder="${msg['mission.destination']}"
                                                     required=""/>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>${msg['mission.startDate']}</label>
                                        <span class="help"></span>
                                        <h:inputText readonly="true" id="startdate"
                                                     label="#{msg['mission.startDate']}"
                                                     styleClass="form-control"
                                                     value="#{decompteView.decompte.mission.startDate}">
                                            <f:convertDateTime
                                                    pattern="#{msg['date.pattern']}"/>
                                            <f:converter
                                                    binding="#{localDateTimeConverter}"/>
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>${msg['mission.endDate']}</label>
                                        <span class="help"></span>
                                        <h:inputText readonly="true" id="endDate"
                                                     label="#{msg['mission.startDate']}"
                                                     styleClass="form-control"
                                                     value="#{decompteView.decompte.mission.endDate}">
                                            <f:convertDateTime
                                                    pattern="#{msg['date.pattern']}"/>
                                            <f:converter
                                                    binding="#{localDateTimeConverter}"/>
                                        </h:inputText>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>${msg['mission.transport']}</label>
                                        <span class="help"></span>
                                        <h:inputText readonly="true"
                                                     value="${decompteView.decompte.mission.transportType.label}"
                                                     type="text" class="form-control"
                                                     placeholder="${msg['mission.transport']}" required=""/>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>${msg['decompte.distance']}</label>
                                        <span class="help"></span>
                                        <h:inputText immediate="true" value="${decompteView.decompte.distance}"
                                                     type="text" class="form-control"
                                                     placeholder="${msg['decompte.distance']}" required=""/>
                                    </div>
                                </div>
                                <div class="col-sm-1">
                                    <div class="form-group">
                                        <label>-</label>
                                        <span class="help"></span>
                                        <h:inputText immediate="true" value="${decompteView.decompte.distanceAjouter}"
                                                     type="text" class="form-control"
                                                     placeholder="${msg['decompte.distance']}" required=""/>
                                    </div>
                                </div>
                                <c:choose>
                                    <c:when test="#{decompteView.decompte.mission.transportType=='Service'}">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>${msg['decompte.tauxKilometrique']}</label>
                                                <span class="help"></span>
                                                <h:inputText readonly="true"
                                                             value="${decompteView.decompte.tauxKilometrique}"
                                                             type="text" class="form-control"
                                                             placeholder="${msg['decompte.tauxKilometrique']}"
                                                             required=""/>
                                            </div>
                                        </div>
                                    </c:when>
                                    <c:when test="#{decompteView.decompte.mission.transportType=='PERSONNEL'}">
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <label>${msg['decompte.tauxKilometrique']}</label>
                                                <span class="help"></span>
                                                <h:inputText immediate="true"
                                                             value="${decompteView.decompte.tauxKilometrique}"
                                                             type="text" class="form-control"
                                                             placeholder="${msg['decompte.tauxKilometrique']}"
                                                             required=""/>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <label>${msg['decompte.tauxAuto']}</label>
                                                <span class="help"></span>
                                                <h:inputText immediate="true" value="${decompteView.decompte.tauxAuto}"
                                                             type="text" class="form-control"
                                                             placeholder="${msg['decompte.tauxAuto']}" required=""/>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <label>${msg['decompte.nombreTickAuto']}</label>
                                                <span class="help"></span>
                                                <h:inputText immediate="true"
                                                             value="${decompteView.decompte.nombreTickAuto}"
                                                             type="text" class="form-control"
                                                             placeholder="${msg['decompte.nombreTickAuto']}"
                                                             required=""/>
                                            </div>
                                        </div>
                                    </c:when>
                                    <c:otherwise>
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <label>${msg['decompte.tauxKilometrique']}</label>
                                                <span class="help"></span>
                                                <h:inputText immediate="true"
                                                             value="${decompteView.decompte.tauxKilometrique}"
                                                             type="text" class="form-control"
                                                             placeholder="${msg['decompte.tauxKilometrique']}"
                                                             required=""/>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <label>${msg['decompte.tauxTaxi']}</label>
                                                <span class="help"></span>
                                                <h:inputText immediate="true"
                                                             value="${decompteView.decompte.tauxTaxi}"
                                                             type="text" class="form-control"
                                                             placeholder="${msg['decompte.tauxTaxi']}"
                                                             required=""/>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <label>${msg['decompte.days']}</label>
                                                <span class="help"></span>
                                                <h:inputText immediate="true"
                                                             value="${decompteView.decompte.days}"
                                                             type="text" class="form-control"
                                                             placeholder="${msg['decompte.days']}"
                                                             required=""/>
                                            </div>
                                        </div>
                                    </c:otherwise>
                                </c:choose>

                            </div>

                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>${msg['decompte.tauxDejounerDiner']}</label>
                                        <span class="help"></span>
                                        <h:inputText immediate="true" value="${decompteView.decompte.tauxDejounerDiner}"
                                                     type="text" class="form-control"
                                                     placeholder="${msg['decompte.tauxDejounerDiner']}" required=""/>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>${msg['decompte.tauxPetitDejouner']}</label>
                                        <span class="help"></span>
                                        <h:inputText immediate="true" value="${decompteView.decompte.tauxPetitDejouner}"
                                                     type="text" class="form-control"
                                                     placeholder="${msg['decompte.tauxPetitDejouner']}" required=""/>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>${msg['decompte.tauxHebergement']}</label>
                                        <span class="help"></span>
                                        <h:inputText immediate="true" value="${decompteView.decompte.tauxHebergement}"
                                                     type="text" class="form-control"
                                                     placeholder="${msg['decompte.tauxHebergement']}" required=""/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>${msg['decompte.petitDejouner']}</label>
                                        <span class="help"></span>
                                        <h:inputText immediate="true" value="${decompteView.decompte.petitDejouner}"
                                                     type="text" class="form-control"
                                                     placeholder="${msg['decompte.petitDejouner']}" required=""/>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>${msg['decompte.dejounerDiner']}</label>
                                        <span class="help"></span>
                                        <h:inputText immediate="true" value="${decompteView.decompte.dejounerDiner}"
                                                     type="text" class="form-control"
                                                     placeholder="${msg['decompte.dejounerDiner']}" required=""/>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>${msg['decompte.hebergement']}</label>
                                        <span class="help"></span>
                                        <h:inputText immediate="true" value="${decompteView.decompte.hebergement}"
                                                     type="text" class="form-control"
                                                     placeholder="${msg['decompte.hebergement']}" required=""/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>${msg['decompte.imputation']}</label>
                                        <span class="help"></span>
                                        <h:inputText immediate="true" value="${decompteView.decompte.imputation}"
                                                     type="text" class="form-control"
                                                     placeholder="${msg['decompte.imputation']}" required=""/>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>${msg['decompte.exercice']}</label>
                                        <span class="help"></span>
                                        <h:inputText immediate="true" value="${decompteView.decompte.exercice}"
                                                     type="text" class="form-control"
                                                     placeholder="${msg['decompte.exercice']}" required=""/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div style="text-align: center" class="col-sm-8 m-t-30">
                                    <p:commandButton validateClient="true"
                                                     onstart="showNotification('#{msg['mission.notification.success.print']}','success')"
                                                     onerror="showNotification('#{msg['mission.notification.error.print']}','error')"
                                                     value="#{msg['decompte.button.confirmer']}"
                                                     actionListener="#{decompteView.saveDecompte()}"
                                                     class="btn btn-complete btn-cons m-l-10"/>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>${msg['decompte.total']}</label>
                                        <span class="help"></span>
                                        <h:inputText readonly="true" id="total" immediate="true" value="${decompteView.decompte.total}"
                                                     type="text" class="form-control"
                                                     placeholder="${msg['decompte.total']}" required=""/>
                                    </div>
                                </div>
                                <div style="margin-top: 22px" class="col-sm-2">
                                    <p:commandButton validateClient="true" update="total"
                                                     value="#{msg['decompte.button.calculer']}"
                                                     actionListener="#{decompteView.calculeDecompte()}"
                                                     class="btn btn-success"/>

                                </div>
                            </div>
                        </h:form>
                        <!-- END PLACE PAGE CONTENT HERE -->
                    </div>
                    <!-- END CONTAINER FLUID -->
                </div>
                <!-- END PAGE CONTENT -->
            </div>
            <!-- END PAGE CONTENT WRAPPER -->
        </div>
        <!-- END PAGE CONTAINER -->
        <!-- BEGIN VENDOR JS -->
        <script src="assets/plugins/pace/pace.min.js" type="text/javascript"></script>
        <script src="assets/plugins/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="assets/plugins/modernizr.custom.js" type="text/javascript"></script>
        <script src="assets/plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
        <script src="assets/plugins/boostrapv3/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="assets/plugins/jquery/jquery-easy.js" type="text/javascript"></script>
        <script src="assets/plugins/jquery-unveil/jquery.unveil.min.js" type="text/javascript"></script>
        <script src="assets/plugins/jquery-bez/jquery.bez.min.js"></script>
        <script src="assets/plugins/jquery-ios-list/jquery.ioslist.min.js" type="text/javascript"></script>
        <script src="assets/plugins/imagesloaded/imagesloaded.pkgd.min.js"></script>
        <script src="assets/plugins/jquery-actual/jquery.actual.min.js"></script>
        <script src="assets/plugins/jquery-scrollbar/jquery.scrollbar.min.js"></script>
        <!-- END VENDOR JS -->
        <!-- BEGIN CORE TEMPLATE JS -->
        <script src="pages/js/pages.js" type="text/javascript"></script>
        <!-- END CORE TEMPLATE JS -->
        <!-- BEGIN PAGE LEVEL JS -->
        <script src="assets/js/scripts.js" type="text/javascript"></script>
        <!-- END PAGE LEVEL JS -->
    </h:body>
</f:view>
